<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <form id="form">
          <div class="close-icon-title">
            <p>Add a new book.</p>
            <svg
              class="close-icon js-close-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
          </div>
          <div class="form-field">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-field">
            <label for="title">Author</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-field">
            <label for="pages">How many pages in</label>
            <input type="text" name="pages" id="pages" />
          </div>
          <div class="form-field">
            <label for="status">Status</label>
            <input type="text" name="status" id="status" />
          </div>
          <input
            class="submit-button js-submit-button"
            type="submit"
            value="Submit" />
        </form>
      </div>
      <header>
        <h1>Odin Personal Library System</h1>
      </header>
      <nav>
        <button class="new-book-button">New Book</button>
      </nav>
      <article>
        <div class="book-display-container">
          <div class="book-info-container">
            <div class="book-header">
              <p class="book-name">Atomic Habits</p>
              <p class="author-name">By James Clear</p>
            </div>
            <div class="pages">
              <p>Total pages: 100</p>
            </div>
            <div class="status">
              <p>Status: finished reading</p>
            </div>
          </div>
          <div class="book-info-container">
            <div class="book-header">
              <p class="book-name">Atomic Habits</p>
              <p class="author-name">By James Clear</p>
            </div>
            <div class="pages">
              <p>Total pages: 100</p>
            </div>
            <div class="status">
              <p>Status: finished reading</p>
            </div>
          </div>
          <div class="book-info-container">
            <div class="book-header">
              <p class="book-name">Atomic Habits</p>
              <p class="author-name">By James Clear</p>
            </div>
            <div class="pages">
              <p>Total pages: 100</p>
            </div>
            <div class="status">
              <p>Status: finished reading</p>
            </div>
          </div>
        </div>
      </article>
      <footer>
        <h1>Footer</h1>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
