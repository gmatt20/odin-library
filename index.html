<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <form>
          <p>Add a new book.</p>
          <div class="form-field">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-field">
            <label for="title">Author</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-field">
            <label for="pages">How many pages in</label>
            <input type="text" name="pages" id="pages" />
          </div>
          <div class="form-field">
            <label for="title">Status</label>
            <input type="text" name="status" id="status" />
          </div>
          <input class="submit-button" type="submit" value="Submit" />
        </form>
      </div>
      <header>
        <h1>Odin Personal Library System</h1>
      </header>
      <nav>
        <button class="new-book-button">New Book</button>
      </nav>
      <article>
        <div class="book-display-container">
          <div class="book-info-container">
            <div class="book-header">
              <p class="book-name">Atomic Habits</p>
              <p class="author-name">By James Clear</p>
            </div>
            <div class="pages">
              <p>Total pages: 100</p>
            </div>
            <div class="status">
              <p>Status: finished reading</p>
            </div>
          </div>
          <div class="book-info-container">
            <div class="book-header">
              <p class="book-name">Atomic Habits</p>
              <p class="author-name">By James Clear</p>
            </div>
            <div class="pages">
              <p>Total pages: 100</p>
            </div>
            <div class="status">
              <p>Status: finished reading</p>
            </div>
          </div>
          <div class="book-info-container">
            <div class="book-header">
              <p class="book-name">Atomic Habits</p>
              <p class="author-name">By James Clear</p>
            </div>
            <div class="pages">
              <p>Total pages: 100</p>
            </div>
            <div class="status">
              <p>Status: finished reading</p>
            </div>
          </div>
        </div>
      </article>
      <footer>
        <h1>Footer</h1>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
